<html>

<head>
    <title>Sheeps</title>
</head>

<body>
    <script>
        
        for (var sheepCounted = 0; sheepCounted < 10; sheepCounted++) {
                console.log("I have counted " + sheepCounted + " sheep!");
            }
            console.log("Zzzzzzzzzzz");

    </script>
</body>

</html>
