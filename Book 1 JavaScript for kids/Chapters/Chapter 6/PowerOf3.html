<!DOCTYPE html>
<html>

<head>
    <title>Using While loop to print the powers of 3 under 10,000</title>
</head>
<script>
    var x = 3;
    while (x < 10000) {
        console.log(x);
        x = x * 3;
    }
</script>
</body>

</html>
