<!DOCTYPE html>
<html>

<head>
    <title>Using for & While Loops with Arrays and Strings</title>
</head>
<script>

    var animals = ["Lion", "Flamingo", "Polar Bear", "Boa Constrictor"];
    var i = 0;
    while (i < animals.length) {
        document.write("This zoo contains a " + animals[i] + ".<br>"); i++;
    }
</script>
</body>

</html>
