<!DOCTYPE html>
<html>

<head>
    <title>How is the Weather</title>
</head>

<body>
    <h1>Weather!</h1>
    <script>
        var isRaining = false;
            var isSunny = false;
            if (isRaining) {
                console.log("It's raining outside. Take an umbrella.");
            } else if (isSunny) {
                console.log("It's sunny outside. Wear sunscreen.");
            } else {
                console.log("It's neither raining nor sunny outside.");
            }
    </script>
</body>

</html>
