<!DOCTYPE html>
<html>

<head>
    <title>Passing Arguments to a Function!</title>
</head>

<body>
    <h1> Arguments!</h1>
 <script>
var fifthLetter = function (name) {
    if (name.length < 5) {
        return;
        }
         //return "The fifth letter of your name is " + name[4] + ".";
        return "The first letter of your name is " + name[0] + " and the fifth letter is " + name[4] + ".";
         };
         console.log(fifthLetter("Nicky"));  
         </script>
</body>

</html>
