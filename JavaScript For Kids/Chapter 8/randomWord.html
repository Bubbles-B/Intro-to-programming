<!DOCTYPE html>
<html>

<head>
    <title>Creating Random Words Array!</title>
</head>

<body>
    <h1>Random Words Array!</h1>
    <script>
        // Define the randomWords array
        var randomWords = ["Planet", "Worm", "Flower", "Computer"];
        // Define the pickRandomWord function
        var pickRandomWord = function (words) {
            return words[Math.floor(Math.random() * words.length)];
        };
        // pick a random word from this array
        // Now you can use the pickRandomWord function with the randomWords array
        var randomWord = pickRandomWord(randomWords);
        console.log(randomWord); // This will log a random word from the randomWords array

        // Call pickRandomWord with a new array
        var anotherRandomWord = pickRandomWord(["Charlie", "Raj", "Nicole", "Kate", "Sandy"]);
        console.log(anotherRandomWord); // This will log a random word from the new array
    </script>
</body>

</html>
