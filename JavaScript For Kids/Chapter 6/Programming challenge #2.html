<!DOCTYPE html>
<html>
<head>
    <title>My first proper HTML page</title>
</head>
<body>
    <h1>Hello world!</h1>
    <p>My first web page.</p>
    <script>
    var alphabet = "abcdefghijklmnopqrstuvwxyz";
    var randomString = "";
    var stringLength = 6;

    for (var i = 0; i < stringLength; i++) {
      randomString += alphabet[Math.floor(Math.random() * alphabet.length)];
    }

    console.log(randomString);
    </script>
</body>
</html>
<!--This code generates a random string of length stringLength using characters from the alphabet. 

It initializes a string alphabet containing all the lowercase letters of the English alphabet.
It initializes an empty string randomString which will hold the generated random string.
It sets the desired length of the random string to stringLength, which in this case is 6.
It enters a loop that runs stringLength times.
In each iteration of the loop, it generates a random index between 0 and the length of the alphabet string minus 1
     using Math.random() and Math.floor().
It retrieves the character at the randomly generated index from the alphabet string and appends it to the randomString.
After the loop completes, it logs the generated randomString to the console.-->
